<!DOCTYPE html>
<html lang="en">
	<head>
		<SocketStream>
			<meta charset="utf-8"/>
			<title>SHOW! SHOW! MySQL PROCESS LIST!!!</title>
			<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">
	</head>
	<body>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="#">SHOW! SHOW! MySQL PROCESS LIST!!!</a>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="span12">
					<p>
						Interval:
						<select id="interval">
							<option value="1">1 sec</option>
							<option value="2">2 sec</option>
							<option value="3">3 sec</option>
							<option value="4">4 sec</option>
							<option value="5">5 sec</option>
							<option value="6">6 sec</option>
							<option value="7">7 sec</option>
							<option value="8">8 sec</option>
							<option value="9">9 sec</option>
							<option value="10">10 sec</option>
						</select>
					</p>
					<h2>Filter</h2>
					<p>Input Javascript RegExp filters.</p>
					<div>
						<p id="filters">
							ID:
							<input type="text" id="filter-id">
							USER:
							<input type="text" id="filter-user">
							HOST:
							<input type="text" id="filter-host"><br>
							DB:
							<input type="text" id="filter-db">
							COMMAND:
							<input type="text" id="filter-command">
							TIME:
							<input type="text" id="filter-time"><br>
							STATE:
							<input type="text" id="filter-state">
							INFO:
							<input type="text" id="filter-info">
						</p>
					</div>
					<div>
						<a href="#" id="start" class="btn btn-primary" disabled="disabled"><i class="icon-play icon-white"></i> START</a>
						<a href="#" id="stop" class="btn btn-inverse"><i class="icon-stop icon-white"></i> STOP</a>
					</div>
					<h2>Result</h2>
					<p id="rows-count"></p>
					<table id="processlist-table" class="table table-striped table-bordered table-condensed">
						<thead>
							<tr>
								<th>ID</th>
								<th>UESR</th>
								<th>HOST</th>
								<th>DB</th>
								<th>COMMAND</th>
								<th>TIME</th>
								<th>STATE</th>
								<th>INFO</th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
